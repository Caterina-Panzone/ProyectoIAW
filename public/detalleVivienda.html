<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="bootstrap/stylesheets/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> 

        <!-- Estilos propios CSS -->
        <link href="stylesheets/estiloDetalleVivienda.css" rel="stylesheet">
        <link href="stylesheets/rateBar.css" rel="stylesheet">
        <link data-color="Rosa" id="linkEstilo" href="stylesheets/estiloRosa.css" rel="stylesheet">

        <title>Detalle Vivienda</title>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/"> <img id="imagenLogo" alt="Logo" src="images/llaveRosa.png" class="iconoBox"></a>
                </div>
                <!-- Collection of nav links, forms, and other content for toggling -->
                <div id="navbarCollapse" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Iniciar sesión</a></li>
                        <li class="dropdown">
                            <a data-toggle="dropdown" class="dropdown-toggle" href="#"> Estilos <b class="caret"></b></a>
                            <ul id="seleccionarEstilo" class="dropdown-menu">
                                <li><a onClick="cambiarEstilo('Rosa'); modificarEstiloLocalStorage()">Rosa</a></li>
                                <li class="divider"> </li>
                                <li><a onClick="cambiarEstilo('Azul'); modificarEstiloLocalStorage()">Azul</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid cuerpo-pagina"> 
            <div class="col-sm-12 col-md-7 col-lg-8"> 
                <div class="row col-lg-12" align="center">
                    <h2 id="tituloVivienda">""</h2>
                </div>

                <div class="row col-lg-12 rowAcotada">
                    <div class="col-xs-12 col-sm-7 col-lg-8 pull-left text-align-left"> <p id="direccionVivienda" class="textoDetalleVivienda">""</p> </div> 
                    <div class="col-xs-12 col-sm-5 col-lg-4 text-align-center"> <p id="precio" class="textoDetalleVivienda">""</p> </div> 
                </div>

                <div class="row col-lg-12 margenSuperior">
                    <div class="col-xs-12 col-sm-7 col-lg-8 rowCarousel"> 
                        <div id="myCarousel" class="carousel carousel-size" data-ride="carousel">
                            <!-- Indicators -->
                            <ol id="grupo-links" class="carousel-indicators">
                                <!-- agregar un li por cada imagen que querramos añadir -->
                            </ol>

                            <!-- Wrapper for slides -->
                            <div id="grupo-imagenes" class="carousel-inner">
                                <!-- agregar un div por cada imagen que querramos añadir --> 
                            </div>

                            <!-- Left and right controls -->
                            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div> 
                    </div>

                    <div class="col-xs-12 col-sm-5 col-lg-4">
                        <ul class="row col-lg-12 list-group">
                            <li class="list-group-item list-group-listado">
                                <span class="badge oscuro"><span id="compartido"></span></span>
                                Compartido
                            <li class="list-group-item list-group-listado">
                                <span id="ambientes" class="badge oscuro"></span>
                                Ambientes
                            </li>
                            <li class="list-group-item list-group-listado">
                                <span id="banios" class="badge oscuro"></span>
                                Baños
                            </li>
                            <li class="list-group-item list-group-listado">
                                <span id="dormitorios" class="badge oscuro"></span>
                                Dormitorios
                            </li>
                            <li class="list-group-item list-group-listado">
                                <span id="cocheras" class="badge oscuro"></span>
                                Cocheras
                            </li>
                            <li class="list-group-item list-group-listado">
                                <span id="antiguedad" class="badge oscuro"></span>
                                Antigüedad (años)
                            </li>
                            <li class="list-group-item list-group-listado">
                                <span id="superficie" class="badge oscuro"></span>
                                Superficie (m²)
                            </li>
                        </ul>
                        <div class="row col-lg-12" align="center">
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-primary btnOscuro btnContactarse" data-toggle="modal" data-target="#myModal">
                                Contactarse
                            </button>
                        </div> 
                    </div>
                </div>

                <div class="row col-lg-12 margenSuperior borderDescripcion"> 
                    <div class="row col-lg-12"> <h4 class="text-align-left">Descripción de la vivienda: </h4></div> 
                    <div class="row col-lg-12 divDescripcion">
                        <p id="contenedorDescripcion" class="contenedorDescripcion"></p> 
                    </div>
                </div>     

                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">Datos contacto</h4>
                            </div>
                            <div class="modal-body">
                                <p id="nombreContacto">""</p>
                                <p id="mailContacto">""</p>
                                <p id="telefonoContacto">""</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default btnOscuro" data-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="barraComentarios" class="col-xs-12 col-sm-12 col-md-5 col-lg-4 barraComentarios">
                <ul id="contenedorComentarios" class="list-group comentariosRealizados">
                    <!-- Se agrega la lista de comentarios dinamicamente --> 
                </ul>
                <div class="media">
                    <div class="media-body media-comentario"> 
                        <div class="row"> <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">Nombre de usuario: </span>
                                <input id="nombreUsuario" type="text" class="form-control" placeholder="Nombre" aria-describedby="basic-addon1">
                            </div></div> 
                        <div class="row ">
                            <p class="pull-left" style="padding-top: 10px; padding-left: 5px;">Calificacion: </p> 
                            <fieldset id="starRate" class="rating pull-right">
                                <input type="radio" id="est10" name="rating" value="5" /><label for="est10" title="Excelente - 5 estrellas"></label>
                                <input type="radio" id="est9" name="rating" value="4 y media" /><label class="half" for="est9" title="Muy bueno - 4.5 estrellas"></label>
                                <input type="radio" id="est8" name="rating" value="4" /><label for="est8" title="Muy Bueno - 4 estrellas"></label>
                                <input type="radio" id="est7" name="rating" value="3 y media" /><label class="half" for="est7" title="Bueno - 3.5 estrellas"></label>
                                <input type="radio" id="est6" name="rating" value="3" /><label for="est6" title="Bueno - 3 estrellas"></label>
                                <input type="radio" id="est5" name="rating" value="2 y media" /><label class="half" for="est5" title="Regular - 2.5 estrellas"></label>
                                <input type="radio" id="est4" name="rating" value="2" /><label for="est4" title="Malo - 2 estrellas"></label>
                                <input type="radio" id="est3" name="rating" value="1 y media" /><label class="half" for="est3" title="Malo - 1.5 estrellas"></label>
                                <input type="radio" id="est2" name="rating" value="1" /><label for="est2" title="Horrible - 1 estrellas"></label>
                                <input type="radio" id="est1" name="rating" value="media" /><label class="half" for="est1" title="Horrible - 0.5 estrellas"></label>
                            </fieldset>
                        </div> 
                        <div class="row"> <div> 
                                <textarea id="textComentario" class="form-control" placeholder="Escriba su comentario..." rows="5"></textarea>
                            </div></div> 
                        <div class="row margenSuperior" align="center"> 
                            <button class="btn btnOscuro btnContactarse" onclick="agregarComentarioVivienda()">Comentar</button> 
                        </div> 
                    </div>
                </div> 
            </div> 
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

        <!-- misJS JS -->
        <script type="text/javascript" src="javascripts/administradorEstilos.js"></script>
        <script type="text/javascript" src="javascripts/administradorDatosVivienda.js"></script>
        <script type="text/javascript" src="javascripts/administradorDetalleVivienda.js"></script>
        <script type="text/javascript" src="javascripts/administradorComentarios.js"></script>
        <script type="text/javascript" src="javascripts/localStorageEstilo.js"></script>

        <script src="bootstrap/javascripts/bootstrap.min.js"></script>

    </body>
</html>
