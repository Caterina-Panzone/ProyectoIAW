<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="css/Bootstrap/bootstrap.min.css" rel="stylesheet">
        
        <!-- Multiselect Checkbox -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
        
        <!-- Estilos propios CSS -->
        <link href="css/estilo.css" rel="stylesheet">
        <link href="css/rangeBar.css" rel="stylesheet">
        <link id="linkEstilo" href="css/estiloRosa.css" rel="stylesheet">

        <title>Inicio</title>
    </head>
    <body class="muyClaro">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid"> 
                <div class="navbar-header">
                    <!--<a class="navbar-brand"> <div class="iconoBox iconoPagina"></div> </a>-->
                </div> 
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-inline">
                        <input type="search" class="form-control" placeholder="Búsqueda por palabra">
                        <button type="submit" class="btn btn-default btnOscuro">Buscar</button>
                    </div>
                </form>
                <div class="navbar-form navbar-right">
                    <div class="col-lg-6"> <button type="button" class="btn btn-default btnOscuro">Iniciar sesión</button> </div>
                    <div class="col-lg-6">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default dropdown-toggle btnOscuro" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Estilos </button>
                            <ul id="seleccionarEstilo" class="dropdown-menu muyClaro">
                                <li><a onClick="cambiarEstilo('css/estiloRosa.css')" class="muyClaro" >Rosa</a></li> 
                                <li class="divider"> </li> 
                                <li><a onClick="cambiarEstilo('css/estiloAzul.css')" class="muyClaro" >Azul</a></li> 
                            </ul>
                        </div>
                    </div>
                </div>
            </div> 
        </nav>
        <div id="mapa" class="mapa"></div>
        <div id="barraMenu" class="container-fluid barraMenu">
            <div class="row margenSuperior">
                <p class="seleccioneBuscar">Seleccione para buscar: <p>
            </div> 
            <div class="row margenIzquierdo">
                <div class="checkbox"> <label for="Alquiler"><input type="checkbox" id="Alquiler" value="Alquiler">Alquiler</label> </div>
            </div> 
            <div class="row margenIzquierdo">
                <div class="checkbox"> <label for="Compra"><input type="checkbox" id="Compra" value="Compra">Compra</label> </div>
            </div> 
            <div class="row margenIzquierdo margenSuperior">
                <div class="checkbox"> <label for="Departamento"><input type="checkbox" id="Departamento" value="Departamento">Departamento</label> </div>
            </div> 
            <div class="row margenIzquierdo">
                <div class="checkbox"><label for="Casa"><input type="checkbox" id="Casa" value="Casa">Casa</label> </div>
            </div> 
            <div class="row margenIzquierdo margenSuperior">
                <select id="ambienteCheckboxes" class="selectpicker" multiple title="Ambientes"> 
                    <option id="1Amb">1</option>
                    <option id="2Amb">2</option>
                    <option id="3Amb">3</option>
                </select>
            </div> 
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

        <!-- misJS JS -->
        <script type="text/javascript" src="js/cambioEstilos/administradorEstilos.js"></script>
        <script type="text/javascript" src="js/mapa/administradorMapa.js"></script>
        <script type="text/javascript" src="datos/viviendas.json"></script>
       
        <script src="js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/i18n/defaults-es_ES.min.js"></script>
        
         <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxamqbB6tYlc4G2gN4A4EbPgYCCT7jVsg&callback=myMap&libraries=geometry"></script>
    </body>
</html>
