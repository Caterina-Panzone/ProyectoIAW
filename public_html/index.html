<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Estilos propios CSS --> 
        <link href="css/estilo.css" rel="stylesheet">
        <link href="css/fakeCheckbox.css" rel="stylesheet">
        <link id="linkEstilo" href="css/estiloRosa.css" rel="stylesheet">

        <title>Inicio</title>
    </head>
    <body class="muyClaro">
        <!-- Image and text -->
        <nav class="navbar navbar-light muyOscuro">
            <a class="navbar-brand">
                <div class="iconoBox iconoPagina"></div>
                <!--                <div class="navbar-brand"> KTΦ</div> -->
            </a>
            <div class="row">
                <div class="col-lg-4">
                    <button type="button" class="btn btnClaro">Añadir vivienda</button>
                </div>
                <div class="col-lg-4">
                    <button type="button" class="btn btnClaro">Iniciar sesión</button>
                </div>
                <div class="col-lg-4">
                    <div class="btn-group" role="group">
                        <button id="btnGroupDrop1" type="button" class="btn btnClaro muyClaro dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Estilos
                        </button>
                        <div id="seleccionarEstilo" class="dropdown-menu muyClaro" aria-labelledby="btnGroupDrop1">
                            <button onClick="cambiarEstilo('css/estiloRosa.css')" class="dropdown-item muyClaro" type="button">Rosa</button>
                            <div class="dropdown-divider"></div> 
                            <button onClick="cambiarEstilo('css/estiloAzul.css')" class="dropdown-item muyClaro" type="button">Azul</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Mapa -->
        <div class="container-fluid maincontent">
            <div class="row margenSuperior" >
                <div class="col-lg-1">
                    <button type="button" class="btn btnOscuro" style="margin-left: 60%;">MAPA</button>
                </div>
                <div class="col-lg-1">
                    <button type="button" class="btn btnOscuro" style="margin-left: 20%;">LISTADO</button>
                </div>
            </div>    
            <div class="row rowCorrida">
                <div class="col-lg-8">
                    <div id="mapa" class="mapa"></div>
                </div>
                <div class="col-lg-4">
                    <div class="container-fluid">
                        <h3>Seleccione para buscar: </h3>
                        <div class="form-check margenIzquierdoCheckBoxReal margenSuperior">
                            <input class="form-check-input" type="checkbox" id="Alquiler" value="Alquiler">
                            <label class="form-check-label" for="Alquiler">Alquiler</label>
                        </div>
                        <div class="form-check margenIzquierdoCheckBoxReal">
                            <input class="form-check-input" type="checkbox" id="Compra" value="Compra">
                            <label class="form-check-label" for="Compra">Compra</label>
                        </div> 
                        <div class="form-check margenSuperior margenIzquierdoCheckBoxReal">
                            <input class="form-check-input" type="checkbox" id="Departamento" value="Departamento">
                            <label class="form-check-label" for="Departamento">Departamento</label>
                        </div>
                        <div class="form-check margenIzquierdoCheckBoxReal">
                            <input class="form-check-input" type="checkbox" id="Casa" value="Casa">
                            <label class="form-check-label" for="Casa">Casa</label>
                        </div> 
                        <div class="form-check margenIzquierdoCheckBoxReal">
                            <input class="form-check-input" type="checkbox" id="Vivienda-compartida" value="Vivienda compartida">
                            <label class="form-check-label" for="Vivienda-compartida">Vivienda compartida</label>
                        </div> 
                        <div>
                            <div class="col-lg-6 margenSuperior">
                                <div class="selectBox" onclick="showCheckboxes('ambienteCheckboxes')">
                                    <select class="btn btnCheckBox">
                                        <option>Ambientes</option>
                                    </select>
                                    <div class="overSelect"></div>
                                </div>
                                <div class="checkboxes" id="ambienteCheckboxes">
                                    <label class="form-check-label fakeCheckbox" for="1Amb">
                                        <input type="checkbox" id="1Amb" /> 1</label>
                                    <label class="form-check-label fakeCheckbox" for="2Amb">
                                        <input type="checkbox" id="2Amb" /> 2</label>
                                    <label class="form-check-label fakeCheckbox" for="3Amb">
                                        <input type="checkbox" id="3Amb" /> 3</label>
                                    <label class="form-check-label fakeCheckbox" for="4Amb">
                                        <input type="checkbox" id="4Amb" /> 4</label>
                                    <label class="form-check-label fakeCheckbox" for="5Amb">
                                        <input type="checkbox" id="5Amb" /> 5</label>
                                    <label class="form-check-label fakeCheckbox" for="6Amb">
                                        <input type="checkbox" id="6Amb" /> más de 5</label>
                                    <div class="dropdown-divider"></div> 
                                    <div class="row">
                                        <button class="dropdown-item botonCerradoCheckbox" onclick="closeCheckbox('ambienteCheckboxes')" >Cerrar</button>
                                    </div> 
                                </div>
                            </div>
                            <div>
                            <div class="col-lg-6 margenSuperior">
                                <div class="selectBox" onclick="showCheckboxes('dormitoriosCheckboxes')">
                                    <select class="btn btnCheckBox">
                                        <option>Dormitorios</option>
                                    </select>
                                    <div class="overSelect"></div>
                                </div>
                                <div class="checkboxes" id="dormitoriosCheckboxes">
                                    <label class="form-check-label fakeCheckbox" for="1Dor">
                                        <input type="checkbox" id="1Dor" /> 1</label>
                                    <label class="form-check-label fakeCheckbox" for="2Dor">
                                        <input type="checkbox" id="2Dor" /> 2</label>
                                    <label class="form-check-label fakeCheckbox" for="3Dor">
                                        <input type="checkbox" id="3Dor" /> 3</label>
                                    <label class="form-check-label fakeCheckbox" for="4Dor">
                                        <input type="checkbox" id="4Dor" /> 4</label>
                                    <label class="form-check-label fakeCheckbox" for="5Dor">
                                        <input type="checkbox" id="5Dor" /> 5</label>
                                    <label class="form-check-label fakeCheckbox" for="6Dor">
                                        <input type="checkbox" id="mayorDor" /> más de 5</label>
                                    <div class="dropdown-divider"></div> 
                                    <div class="row">
                                        <button class="dropdown-item botonCerradoCheckbox" onclick="closeCheckbox('dormitoriosCheckboxes')" >Cerrar</button>
                                    </div> 
                                </div>
                            </div>
                            <div class="col-lg-6 margenSuperior">
                                <div class="selectBox" onclick="showCheckboxes('banosCheckboxes')">
                                    <select class="btn btnCheckBox">
                                        <option>Baños</option>
                                    </select>
                                    <div class="overSelect"></div>
                                </div>
                                <div class="checkboxes" id="banosCheckboxes">
                                    <label class="form-check-label fakeCheckbox" for="1Ban">
                                        <input type="checkbox" id="1Ban" /> 1</label>
                                    <label class="form-check-label fakeCheckbox" for="2Ban">
                                        <input type="checkbox" id="2Ban" /> 2</label>
                                    <label class="form-check-label fakeCheckbox" for="3Ban">
                                        <input type="checkbox" id="3Ban" /> 3</label>
                                    <label class="form-check-label fakeCheckbox" for="mayorBan">
                                        <input type="checkbox" id="mayorBan"/> más de 3</label>
                                    <div class="dropdown-divider"></div> 
                                    <div class="row">
                                        <button class="dropdown-item botonCerradoCheckbox" onclick="closeCheckbox('banosCheckboxes')" >Cerrar</button>
                                    </div> 
                                </div>
                            </div>
                            <div class="col-lg-6 margenSuperior">
                                <div class="selectBox" onclick="showCheckboxes('cocherasCheckboxes')">
                                    <select class="btn btnCheckBox">
                                        <option>Cocheras</option>
                                    </select>
                                    <div class="overSelect"></div>
                                </div>
                                <div class="checkboxes" id="cocherasCheckboxes">
                                    <label class="form-check-label fakeCheckbox" for="1Coch">
                                        <input type="checkbox" id="1Coch" /> 1</label>
                                    <label class="form-check-label fakeCheckbox" for="2Coch">
                                        <input type="checkbox" id="2Coch" /> 2</label>
                                    <label class="form-check-label fakeCheckbox" for="mayorCoch">
                                        <input type="checkbox" id="mayorCoch" /> más de 2</label>
                                    <div class="dropdown-divider"></div> 
                                    <div class="row">
                                        <button class="dropdown-item botonCerradoCheckbox" onclick="closeCheckbox('cocherasCheckboxes')" >Cerrar</button>
                                    </div> 
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
            <script src="js/bootstrap.min.js"></script>

            <!-- misJS JS -->
            <script type="text/javascript" src="js/cambioEstilos/administradorEstilos.js"></script>
            <script type="text/javascript" src="js/mapa/administradorMapa.js"></script>
            <script type="text/javascript" src="datos/viviendas.json"></script>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxamqbB6tYlc4G2gN4A4EbPgYCCT7jVsg&callback=myMap&libraries=geometry"></script>

    </body>
</html>
